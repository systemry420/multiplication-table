<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="display" class="">
            <span id="num1">0</span>
            <span id="mul">x</span>
            <span id="num2">0</span>

        <form>
            <input min="0" max="100" placeholder="Answer" type="number" />
            <button type="submit" class="disabled" disabled>Next</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
